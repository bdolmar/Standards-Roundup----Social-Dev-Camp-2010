<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${title}</title>
<script src="scripts/swfobject.js" language="javascript"></script>
<style>
    body { margin: 0px; overflow:hidden }
</style>
<script type="text/javascript" charset="utf-8">
    var attributes = {id:"${application}"};
    var flashvars = {ballCount: 200};
    var params = {
        bgcolor: "${bgcolor}"
    };
    swfobject.embedSWF("${swf}.swf", "lava_lamp", "${width}", "${height}", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
</script>
</head>

<body>
    <div id="lava_lamp">
    	<h1>Lava Lamp Demo 2--Demonstrates Flash's performance and thus requires Adobe Flash player.</h1>
    	<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
    </div>
</body>
</html>
